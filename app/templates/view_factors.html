  Description: 
  This section presents a table of features and their contributions. 
  The data provides insights into the impact of each feature on the overall model.
-->

<section id="ncfs1" class="ncfs1 bg-white">
  <h2 class="section-title text-md font-extrabold text-blue">
    Features and Contributions
  </h2>
  <table class="min-w-full mt-4 border border-black-300">
    <thead>
      <tr class="table_row">
        <th>Feature</th>
        <th>Contribution</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row['feature'] }}</td>
        <td>{{ row['contribution'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
  
<style>
  /* Section Styles */
  .ncfs1 {
    padding: 20px;

  }

  .section-title {
    margin: 0 0 20px;
  }

  /* Table Styles */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: left;
  }

  th {
    background-color: #f0f0f0;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #f1f1f1;
  }
</style>
